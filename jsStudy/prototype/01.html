<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>

		//__proto__: accessor property라고 읽어줌
		//[[prototype]]: 인터널 슬롯
		//prototype: prototype 객체 또는 프로토타입이라고 읽는다.


		//모든 객체에는 인터널슬롯이라는 [[prototype]]이 존재하고 있으며
		//함수에만 prototype이라는 프로퍼티가 존재 함
		//prototype은 [[prototype]](인터넛슬록)과는 다르다. [[prototype]]은 prototype 객체를 가리키고 있다.
		//[[Prototype]]의 값은 Prototype(프로토타입) 객체이며 __proto__ accessor property로 접근할 수 있다.


		// [[prototype]] (인터널슬롯)
		// 객체의 입장에서 자신의 부모역할을 하는 프로토타입 객체를 가리키며 함수 객체의 경우 Function.prototype를 가리킨다.

		/*function Person() {
			this.name = name;
		}
		var foo = new Person();

		console.dir(Person);
		console.dir(foo);

		console.log(Person.__proto__ === Function.prototype); //함수니까 상위 객체는 Function이라고 이해해보자
		console.log(Person.prototype === foo.__proto__); //__proto__는 객체를 연결해주는 역할이라고 생각됨*/


		//3. constructor 프로퍼티
		//prototype 객체는 constructor 프로퍼티를  가지고 있다.
		// 이 constructor 프로퍼티는 객체의 입장에서 자신을 생성한 객체를 가리킨다.

		// 예를 들어 Person() 생성자 함수에 의해 생성된 객체를 foo라고 하자 . 이 foo 객체를 생성한 객체는 Person() 생성자 함수다.
		// 이 때 foo 객체 입장에서 자신을 생성한 객체는 Person() 생성자 함수이며 foo 객체의 프로토타입 객체는 Person.prototype이다.
		// 따라서 프로토타입 객체 Person.prototype의 constructor 프로퍼티는 Person() 생성자 함수를 가리킨다.

		var Person = function(name) {
			this.name = name;
		}  //생성자 함수

		var foo = new Person('LEE'); //Person에 의해서 객체 생성

		console.log(Person.prototype.constructor == Person) //constructor는 생성자 함수를 가리킨다.
		console.log(foo.constructor === Person) //constructor는 생성자 함수를 가리킨다.
		console.dir(Person.prototype.constructor);
		console.dir(Person.constructor);
		console.dir(foo.prototype); //함수가 아니기 때문에 prototype 객체가 생성되지 않는다.



		// 4.Prototype chain
		// 자바스크립트는 특정 객체의 프로퍼티나 메소드에 접근하려고 할 때 해당 객체에 접근하려는 프로퍼티 또는 메소드가 없다면
		// [[prototype]]이 가리키는 링크를 따라 자신의 부모 역할을 하는 프로토타입 객체의 프로퍼티나 메소드를 차례대로 검색한다. 이것을 프로토타입 체인이라고 한다.

		var student = {
			name: "Lee",
			score: 90
		}

		//Object.prototype.hasOwnProperty()
		//함수가 아니기 때문에 prototype 객체는 가질 수 없다.
		//하지만 객체의 [[prototype]]이 가리키는 링크를 따라가서 student 객체의 부모역할을 하는 프로토타입 객체의 메소드 hasOwnProperty를 호출하였기 때문에 가능한 것이다.
		//Object도 함수다

		console.log(student.hasOwnProperty('name'));
		console.dir(student.__proto__);
		console.dir(Function.prototype);


	</script>
</head>
<body>

</html>
