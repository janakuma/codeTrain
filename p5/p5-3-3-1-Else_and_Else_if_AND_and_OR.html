    <script>
        var x = 0;
        var speed = 3;


        function setup() {
            createCanvas(600, 400);
        }

        function draw() {
            background(0);
            stroke(255);
            strokeWeight(4);
            noFill();
            ellipse(x, 100, 40, 40);

            if(x > width || x < 0 ) {
                speed = speed * -1;
            }

            x = x + speed;

            console.log(speed, x);


        }
