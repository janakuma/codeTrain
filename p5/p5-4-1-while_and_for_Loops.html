<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="src/js/p5.js"></script>
    <script src="src/js/p5.dom.js"></script>
    <script src="src/js/sketch.js"></script>

    <title>Else and Else if, AND and OR</title>
    <style>
        * {margin: 0;; padding: 0;}
    </style>

    <script>
        var x = 0;
        var speed = 3;


        function setup() {
            createCanvas(600, 400);
        }

        function draw() {
            background(0);
            stroke(255);

            var x = 0;

            while(x <= width) {
                fill(0, 200, 255);
                ellipse(x, 200, 20, 20);
                x = x + 50;

            }

            for(var x = 0; x <= width; x = x + 50) {
                fill(255, 0, 200);
                ellipse(x, 300, 20, 20);
            }
        }
    </script>
</head>

</body>
