<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="src/js/p5.js"></script>
    <script src="src/js/p5.dom.js"></script>
    <script src="src/js/sketch.js"></script>

    <title>Classes in JavaScript with ES6</title>
    <style>
        * {margin: 0;; padding: 0;}
    </style>

    <script>

        var words = ['rainbow', 'heart', 'puple', 'friendship']
        var index = 0;

        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            background(0);

            fill(255);
            textSize(32);
            text(words[index], 200, 100);
        }

        function mousePressed() {
            index = index + 1;

            if(index == words.length) {
                index = 0;
            };
        }
    </script>
</head>
<body>
</body>
</html>
