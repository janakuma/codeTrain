<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="src/js/p5.js"></script>
    <script src="src/js/p5.dom.js"></script>
    <script src="src/js/sketch.js"></script>

    <title>Classes in JavaScript with ES6</title>
    <style>
        * {margin: 0;; padding: 0;}
    </style>

    <script>
        var nums = [150, 125, 100, 75, 50, 25];

        function setup() {
            createCanvas(600, 400);
        }

        function draw() {
            background(0);


            for(var i = 0; i < nums.length - 1; i++) {
                stroke(51);
                strokeWeight(2);
                fill(40 * i, 20*i , 255);
                ellipse(100 * i + 100, 200, nums[i], nums[i])
            }
        }
    </script>
</head>
<body>
</body>
</html>
